version: '3.8'

services:
  backend:
    build: ./back
    image: $DOCKER_USERNAME/projet-cloud-back:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build: ./front
    image: $DOCKER_USERNAME/projet-cloud-app:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
